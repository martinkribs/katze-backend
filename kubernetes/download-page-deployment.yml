apiVersion: apps/v1
kind: Deployment
metadata:
  name: download-page
  labels:
    app: download-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: download-page
  template:
    metadata:
      labels:
        app: download-page
    spec:
      containers:
      - name: download-page
        image: download-page:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: apk-storage
          mountPath: /usr/share/nginx/html/android
      volumes:
      - name: apk-storage
        persistentVolumeClaim:
          claimName: apk-storage-claim
---
apiVersion: v1
kind: Service
metadata:
  name: download-page-service
spec:
  selector:
    app: download-page
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: apk-storage-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: download-page-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: download.katze-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: download-page-service
            port:
              number: 80
