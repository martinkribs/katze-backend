apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: katze-backend
type: Opaque
data:
  # Use base64 encoded values: echo -n "your-value" | base64
  APP_KEY: <base64-encoded-value>
  DB_PASSWORD: <base64-encoded-value>
  REDIS_PASSWORD: <base64-encoded-value>
  MEILISEARCH_KEY: <base64-encoded-value>

---
apiVersion: v1
kind: Secret
metadata:
  name: mailu-secrets
  namespace: katze-backend
type: Opaque
data:
  # Use base64 encoded values: echo -n "your-value" | base64
  postmaster: <base64-encoded-value>  # email address for postmaster
  admin-password: <base64-encoded-value>  # initial admin password
  secret-key: <base64-encoded-value>  # random string for session encryption
