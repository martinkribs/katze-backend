apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: katze-backend
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: le
    traefik.ingress.kubernetes.io/router.middlewares: default-headers@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - katze.app
        - meilisearch.katze.app
        - mail.katze.app
      secretName: katze-tls
  rules:
    - host: "katze.app"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 443
    - host: "meilisearch.katze.app"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: meilisearch
                port:
                  number: 7700
    - host: "mail.katze.app"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mailu
                port:
                  number: 80