apiVersion: apps/v1
kind: Deployment
metadata:
  name: meilisearch
  namespace: katze-backend
  labels:
    app: meilisearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meilisearch
  template:
    metadata:
      labels:
        app: meilisearch
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: meilisearch
          image: getmeili/meilisearch:v1.11  # Specify version instead of latest
          ports:
            - containerPort: 7700
              name: http
          env:
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MEILISEARCH_KEY
            - name: MEILI_NO_ANALYTICS
              value: "true"
            - name: MEILI_ENV
              value: "production"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          volumeMounts:
            - name: meilisearch-storage
              mountPath: /meili_data
          readinessProbe:
            httpGet:
              path: /health
              port: 7700
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 7700
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: meilisearch-storage
          persistentVolumeClaim:
            claimName: meilisearch-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: meilisearch
  namespace: katze-backend
spec:
  selector:
    app: meilisearch
  ports:
    - name: http
      protocol: TCP
      port: 7700
      targetPort: 7700
