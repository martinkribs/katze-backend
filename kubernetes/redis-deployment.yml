apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: katze-backend
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:latest
          ports:
            - containerPort: 6379
              name: redis
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: katze-backend
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      name: redis
      targetPort: 6379